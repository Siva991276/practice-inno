<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Input</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .phone-input {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .phone-input input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="phone-input">
                <input type="text" maxlength="1" class="form-control" id="digit1">
                <input type="text" maxlength="1" class="form-control" id="digit2">
                <input type="text" maxlength="1" class="form-control" id="digit3">
                <input type="text" maxlength="1" class="form-control" id="digit4">
                <input type="text" maxlength="1" class="form-control" id="digit5">
                <input type="text" maxlength="1" class="form-control" id="digit6">
                <input type="text" maxlength="1" class="form-control" id="digit7">
                <input type="text" maxlength="1" class="form-control" id="digit8">
                <input type="text" maxlength="1" class="form-control" id="digit9">
                <input type="text" maxlength="1" class="form-control" id="digit10">
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const inputs = document.querySelectorAll('.phone-input input');

        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && index > 0 && input.value === '') {
                    inputs[index - 1].focus();
                }
            });
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
